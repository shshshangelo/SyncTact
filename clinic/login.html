<style>
.password-container {
    position: relative;
}

.password-container input[type="password"] {
    padding-right: 30px; /* Adjust as needed */
}

.password-container .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px; /* Adjust as needed */
    transform: translateY(-50%);
    cursor: pointer;
}

.password-container .toggle-password i {
    color: #777;
}

/* Scroll-to-top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;

<section id="login">
    <div class="container">
		        <img src="images/logo.png" alt="Login Image" class="login-image">
        <h2>Login as PT</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')"> 
                    <i class="fas fa-eye"></i> 
                </span>
            </div>
            <div id="password_error" class="error-message"></div>
            <button type="submit">Login</button>
			<br><br>
	
        <p>New PT? <a href="register.html" class="register-link">Sign Up</a></p>

        </form>

    <i class="fas fa-arrow-up"></i>
</button>

<script>
    // Function to toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.querySelector(`#${inputId} + .toggle-password i`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Function to redirect to the registration page
    function redirectToRegister() {
        window.location.href = 'register.html';
    }

    // Function to scroll to the top of the page
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

// Get the login form element
const loginForm = document.getElementById('loginForm');

// Add submit event listener to the login form
loginForm.addEventListener('submit', function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // Get form data
    const formData = new FormData(loginForm);
    const email = formData.get('email');
    const password = formData.get('password');

    // Validation: Check if input consists only of spaces
    if (email.trim() === '' || password.trim() === '') {
        alert('Email and password cannot be empty or contain only spaces.');
        return;
    }

    // Retrieve user data from localStorage
    const userDataJson = localStorage.getItem('registrationData');

    if (!userDataJson) {
        alert('No user data found. Please register first.'); // Potential error here
        return;
    }

    // Convert JSON string to JavaScript object
    const userData = JSON.parse(userDataJson);

    // Check if the email and password match
    if (userData.email === email && userData.password === password) {
        // Redirect to clinic.html or any other page after successful login
        window.location.href = 'patients.html';
    } else {
        alert('Invalid email or password. Please try again.');
    }
});
</script>
